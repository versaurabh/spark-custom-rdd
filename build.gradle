group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

dependencies {
    implementation('org.apache.spark:spark-core_2.11:2.4.8')
    implementation('org.apache.spark:spark-sql_2.11:2.4.8')

    compileOnly('org.scala-lang:scala-library:2.11.12')
}

repositories {
    flatDir {
        dirs '<spark base path>/spark/core/target', '<spark base path>/spark/sql/core/target'
    }

    mavenLocal()
    mavenCentral()
}
